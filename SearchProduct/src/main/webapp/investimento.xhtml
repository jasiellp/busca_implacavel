<html xmlns="http://www.w3.org/1999/xhtml"

<h:head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<title>Caveira Bussines</title>
	<link href="assets/css/bootstrap.min.css" rel="stylesheet"></link>
	<h:outputScript library="js" name="assets/js/locale-primefaces.js" />
	
    
	<style>
.bgimg {
	width: 100%;
	height: 100vh;
	padding: 100px 0;
	color: white;
	background:
		url('http://st2.depositphotos.com/2673929/10577/i/950/depositphotos_105778852-stock-photo-cork-table-notebook-coffee-calculator.jpg'),
		url('http://luciliadiniz.com/wp-content/uploads/2014/04/Calculadora-mostra-o-quanto-o-cafe-engorda.jpg');
	background-position: 30% 45%;
	/* overflow: hidden;  */
	background-size: cover;
}
.tablej {
    border-collapse: collapse;
    margin-bottom: 3em;
    width: 86%;
    background: #fff;
    background-color: transparent !important; 
    color: #83041E;
    font-family: "DIN Neuzeit Grotesk", Georgia, Serif ;
	font-size: 16px;
	 
} 
</style>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    
    <!--  <script type="text/javascript">
	 function jasielLindo() 
     {
		 alert('deu certo!');
     }
	 </script> -->
    <script type="text/javascript"    >
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
   
      
      var data = null; 
      
      var options =
      {
        title: 'Rendimento',
        curveType: 'function',
        legend: { position: 'bottom' }
      };
      
      function drawChartl(meu_array) 
      {
    	  
    	    alert("Oi tudo bem"+meu_array);
    	  
    	 
    	  data = meu_array; 
    	  
    	  var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

          chart.draw(data, options);
      }
      
      
      function drawChart( ) 
      {
    	   // alert("Oi tudo bem"+#{mapBean.pieChartData});
    	   
    	    data = google.visualization.arrayToDataTable(
    	        [
    	          ['Ano', 'Sales', 'Expenses'],
    	          #{mapBean.pieChartData} 
    	        ]);
    	    
        

        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));

        chart.draw(data, options);
      }
    </script>
    
      <script>
      function j_lindo() 
      {
    	  alert("Hello! I am an alert box!!");
    	  

      }
      </script>
      <h:outputScript  id="teste_feliz" >
        function afterLoad() {    
            alert("#{statusBean.size}");
        }
    </h:outputScript>
</h:head>




<h:body class="bgimg">

 


	<p:growl id="msgs" showDetail="true" escape="false" />
	<div id="main" class="container-fluid" style="margin-top: 50px">
 
 
 	
    
     <div id="chart_div" style="width: 1200px; height: 800px;margin: 0 auto;"></div>
		<div id="top" class="row">

			<div class="col-sm-3"> 
  				<div id="curve_chart" style="width: 900px; height: 500px"   />
				<h:form id="form">
				
				
				<p:dataTable 
							id="eventsDT" 
							var="car" 
							value="#{dtSelectionView.cars3}" 
							selectionMode="single" 
							selection="#{mapBean.selectedCar}" 
							rowKey="#{car.id}"
							resizableColumns="true"
							style="width: 1240px;">
				
		 
						    <p:ajax event="rowSelect"
						     		process="@this"   
						     		ajaxSingle="true"   /> 
						
						  
						
						<p:column headerText="Tipo"   rendered="true" style="text-align: left;">
							
							<h:outputText value="#{car.tipo}"    />
						</p:column>
						<p:column headerText="Nome" rendered="true" style="text-align: left;">
							<h:outputText value="#{car.nome}" />
						</p:column>
						<p:column headerText="Taxa" rendered="true" style="text-align: left;">
							<h:outputText value="#{car.taxa}" />
						</p:column>
						<p:column headerText="Prazo" rendered="true" style="text-align: left;">
							<h:outputText value="#{car.prazo}" />
						</p:column>
						<p:column headerText="Data Inicio" rendered="true" style="text-align: left;">
							<h:outputText value="#{car.data_inicio}" />
						</p:column>
						<p:column headerText="Data Fim" rendered="true" style="text-align: left;">
							<h:outputText value="#{car.data_fim}" />
						</p:column>
						<p:column headerText="Quantidade Parcelas" rendered="true" style="text-align: left;">
							<h:outputText value="#{car.quantidade_parcelas}" />
						</p:column>
						<p:column headerText="Valor Parcelas" rendered="true" style="text-align: left;">
							<h:outputText value="#{car.valor_parcela}" />
						</p:column>
						<p:column headerText="Valor Entrada" rendered="true" style="text-align: left;">
							<h:outputText value="#{car.valor_entrada}" />
						</p:column>
						
					</p:dataTable>

				</h:form>
			</div>
		</div>
	</div>



	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.scrolly.min.js"></script>
	<script src="assets/js/jquery.poptrox.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="assets/js/main.js"></script>
	<script src="assets/js/ie/respond.min.js"></script>
</h:body>
</html>
